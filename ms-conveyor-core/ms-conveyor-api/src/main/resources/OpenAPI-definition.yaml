openapi: 3.0.3
info:
  title: ms-conveyor-api
  description: API for conveyor
  contact:
    name: Leva Dokhoyan
    email: dokhoyan-leva@mail.ru
  version: 1.0.0
servers:
  - url: 'https://localhost:8080/api/v1'
    variables: { }
tags:
  - name: Conveyor
paths:
  /conveyor/offers:
    post:
      tags:
        - Conveyor
      summary: Calculate possible credit offers
      description: Calculates possible credit offers based on LoanApplicationRequestDTO
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoanApplicationRequestDTO'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/LoanOfferDTO'
        400:
          $ref: '#/components/responses/400'

  /conveyor/calculation:
    post:
      tags:
        - Conveyor
      summary: Validate input data, perform scoring, and calculate credit parameters
      description: Validates input data, performs scoring, and calculates credit parameters based on ScoringDataDTO
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ScoringDataDTO'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreditDTO'
        400:
          $ref: '#/components/responses/400'



components:
  schemas:
    LoanApplicationRequestDTO:
      title: LoanApplicationRequestDTO
      type: object
      properties:
        amount:
          type: number
          format: double
        term:
          type: integer
          format: int32
        firstName:
          type: string
        lastName:
          type: string
        middleName:
          type: string
        email:
          type: string
        birthdate:
          type: string
          format: date
        passportSeries:
          type: string
        passportNumber:
          type: string

    LoanOfferDTO:
      title: LoanOfferDTO
      type: object
      properties:
        applicationId:
          type: integer
          format: int64
        requestedAmount:
          type: number
          format: double
        totalAmount:
          type: number
          format: double
        term:
          type: integer
          format: int32
        monthlyPayment:
          type: number
          format: double
        rate:
          type: number
          format: double
        isInsuranceEnabled:
          type: boolean
        isSalaryClient:
          type: boolean

    ScoringDataDTO:
      title: ScoringDataDTO
      type: object
      properties:
        amount:
          type: number
          format: double
        term:
          type: integer
          format: int32
        firstName:
          type: string
        lastName:
          type: string
        middleName:
          type: string
        gender:
          $ref: '#/components/schemas/GenderEnum'
        birthdate:
          type: string
          format: date
        passportSeries:
          type: string
        passportNumber:
          type: string
        passportIssueDate:
          type: string
          format: date
        passportIssueBranch:
          type: string
        maritalStatus:
          $ref: '#/components/schemas/MaritalStatusEnum'
        dependentAmount:
          type: integer
          format: int32
        employment:
          $ref: '#/components/schemas/EmploymentDTO'
        account:
          type: string
        isInsuranceEnabled:
          type: boolean
        isSalaryClient:
          type: boolean

    CreditDTO:
      title: CreditDTO
      type: object
      properties:
        amount:
          type: number
          format: double
        term:
          type: integer
          format: int32
        monthlyPayment:
          type: number
          format: double
        rate:
          type: number
          format: double
        psk:
          type: number
          format: double
        isInsuranceEnabled:
          type: boolean
        isSalaryClient:
          type: boolean
        paymentSchedule:
          type: array
          items:
            $ref: '#/components/schemas/PaymentScheduleElement'

    FinishRegistrationRequestDTO:
      title: FinishRegistrationRequestDTO
      type: object
      properties:
        gender:
          $ref: '#/components/schemas/GenderEnum'
        maritalStatus:
          $ref: '#/components/schemas/MaritalStatusEnum'
        dependentAmount:
          type: integer
          format: int32
        passportIssueDate:
          type: string
          format: date
        passportIssueBrach:
          type: string
        employment:
          $ref: '#/components/schemas/EmploymentDTO'
        account:
          type: string

    EmploymentDTO:
      title: EmploymentDTO
      type: object
      properties:
        employmentStatus:
          $ref: '#/components/schemas/EmploymentStatusEnum'
        employerINN:
          type: string
        salary:
          type: number
          format: double
        position:
          $ref: '#/components/schemas/PositionEnum'
        workExperienceTotal:
          type: integer
          format: int32
        workExperienceCurrent:
          type: integer
          format: int32

    PaymentScheduleElement:
      title: PaymentScheduleElement
      type: object
      properties:
        number:
          type: integer
          format: int32
        date:
          type: string
          format: date
        totalPayment:
          type: number
          format: double
        interestPayment:
          type: number
          format: double
        debtPayment:
          type: number
          format: double
        remainingDebt:
          type: number
          format: double

    Response:
      type: object
      description: Request processing result
      properties:
        data:
          type: object
          description: Response data
        errors:
          type: array
          items:
            $ref: '#/components/schemas/Error'

    Error:
      type: object
      description: Error information
      required:
        - description
      properties:
        description:
          type: string
          description: Error message
        details:
          type: string
          description: Error details

  # Enums
    GenderEnum:
      type: string
      enum:
        - MALE
        - FEMALE
        - OTHER

    MaritalStatusEnum:
      type: string
      enum:
        - SINGLE
        - MARRIED
        - DIVORCED
        - WIDOWED

    EmploymentStatusEnum:
      type: string
      enum:
        - EMPLOYED
        - UNEMPLOYED
        - SELF_EMPLOYED

    PositionEnum:
      type: string
      enum:
        - MANAGER
        - DEVELOPER
        - ANALYST
        - OTHER

  responses:
    200:
      description: OK
    400:
      description: Bad request
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/Response'

